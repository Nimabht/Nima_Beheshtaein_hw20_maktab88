<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <title>My ORM</title>
  </head>
  <body class="bg-dark vh-100 d-flex align-items-center">
    <div
      class="container rounded w-75 h-75 bg-light d-flex flex-column align-items-center gap-4">
      <div class="d-flex gap-2">
        <button id="fetchBtn" class="btn btn-primary mt-3">
          Fetch Data from reqres
        </button>
        <button id="getAllUsers-btn" class="btn btn-primary mt-3">
          Get all users
        </button>
      </div>
      <div class="d-flex gap-2">
        <div class="border border-1 border-black p-3 rounded">
          <label class="form-label">ID:</label>
          <input id="getUser-inp" type="text" class="form-control" />
          <button id="getUser-btn" class="btn btn-success mt-2">
            Get user data
          </button>
        </div>
        <div class="border border-1 border-black p-3 rounded">
          <label class="form-label">ID:</label>
          <input id="deleteUser-inp" type="text" class="form-control" />
          <button id="deleteUser-btn" class="btn btn-danger mt-2">
            Delete user
          </button>
        </div>
        <div class="border border-1 border-black p-3 rounded">
          <input
            id="createUser-firstname-inp"
            type="text"
            class="form-control"
            placeholder="First name" />
          <input
            id="createUser-lastname-inp"
            type="text"
            class="form-control"
            placeholder="Last name" />
          <input
            id="createUser-email-inp"
            type="email"
            class="form-control"
            placeholder="Email" />
          <input
            id="createUser-avatar-inp"
            type="text"
            class="form-control"
            placeholder="Avatar url" />
          <button id="createUser-btn" class="btn btn-primary mt-2">
            Create new user
          </button>
        </div>
        <div class="border border-1 border-black p-3 rounded">
          <input
            id="updateUser-id-inp"
            type="text"
            class="form-control"
            placeholder="ID" />
          <input
            id="updateUser-firstname-inp"
            type="text"
            class="form-control"
            placeholder="First name" />
          <input
            id="updateUser-lastname-inp"
            type="text"
            class="form-control"
            placeholder="Last name" />
          <input
            id="updateUser-email-inp"
            type="email"
            class="form-control"
            placeholder="Email" />
          <input
            id="updateUser-avatar-inp"
            type="text"
            class="form-control"
            placeholder="Avatar url" />
          <button id="updateUser-btn" class="btn btn-primary mt-2">
            Update user
          </button>
        </div>
      </div>
      <div class="container">
        <h3>Result:</h3>
        <textarea id="result" rows="7" class="form-control" readonly></textarea>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script type="module" src="./dist/userModel.js"></script>
  <script type="module" src="./dist/ORM.js"></script>
  <script type="module" src="./dist/main.js"></script>
</html>
